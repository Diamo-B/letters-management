<div class="letter-container">
  @for (letter of letters(); track letter.id; let i = $index) {
  <app-card
    [title]="`Letter ${i + 1}`"
    [subtitle]="letter.receiverAddresses[0]"
    [footnote]="letter.subject || '--------------------------------'"
    (cardClick)="onClick(letter)"
    [customClasses]="['card-default']"
  ></app-card>
  }
</div>
