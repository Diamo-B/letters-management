<mat-card [ngClass]="customClasses.join(' ')" [appearance]="appearance" (click)="onClick()">
  <mat-card-header>
    <mat-card-title *ngIf="title">{{ title }}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle" class="subtitle">{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-footer *ngIf="footnote">
    <p class="footnote">{{ footnote }}</p>
  </mat-card-footer>
</mat-card>
